<che-list-item flex-gt-xs="100" flex="33"
               ng-mouseover="hover=true" ng-mouseout="hover=false">
  <div flex="100"
       layout-gt-xs="row"
       layout-align="start center"
       class="user-list-row">
    <img class="user-face" gravatar-src="userItemController.user.email">
    <div flex="35"
         layout="column"
         layout-align-xs="center center" layout-align-gt-xs="start start">
      <div class="user-name che-hover">
        <span>{{userItemController.user.email}}</span>
      </div>
    </div>
    <div flex flex-gt-xs="30"
         layout="column"
         layout-align="center start"
         class="user-details">
      <div>{{userItemController.getUserActions()}}</div>
    </div>

    <span class="user-actions" flex="25" layout="row" ng-show="hover" layout-align="end center">
      <span class="codenvy-hover material-design icon-ic_remove_circle_outline_24px"
            ng-click="userItemController.removeUser()">
      </span>
    </span>
  </div>
</che-list-item>
